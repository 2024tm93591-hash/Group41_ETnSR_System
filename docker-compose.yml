services:
  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "3000:3000"
    environment:
      DB_HOST: user-db
      DB_NAME: user_db
      DB_USER: sa
      DB_PASS: StrongP@ssw0rd!
      JWT_SECRET: supersecretkey
    depends_on:
      user-db:
        condition: service_healthy

  user-db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "StrongP@ssw0rd!"
      MSSQL_PID: "Express"
    ports:
      - "1437:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "user-db", "-U", "sa", "-P", "StrongP@ssw0rd!", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

