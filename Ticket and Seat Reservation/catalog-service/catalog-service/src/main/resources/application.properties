# Use SPRING_DATASOURCE_* environment variables when provided; fall back to H2 in-memory DB
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Keep Hibernate auto DDL in update mode so schema is created/updated automatically in dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Reduce logging noise
logging.level.org.springframework=INFO
