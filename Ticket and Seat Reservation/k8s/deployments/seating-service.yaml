apiVersion: apps/v1
kind: Deployment
metadata:
  name: seating-service
  labels:
    app: seating-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seating-service
  template:
    metadata:
      labels:
        app: seating-service
    spec:
      containers:
        - name: seating-service
          image: seating-service:latest
          ports:
            - containerPort: 3002
          env:
            - name: DB_HOST
              value: seating-db
            - name: DB_NAME
              value: seating_db
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: seating-service-secret
                  key: db_user
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: seating-service-secret
                  key: db_pass
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /v1/seats/health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v1/seats/health
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: seating-service
spec:
  selector:
    app: seating-service
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP
