  # Seed service: runs the seedDataToDB.js script after DBs are healthy
  db-seed:
    image: node:18
    working_dir: /app
    volumes:
      - ./:/app:ro
    command: ["node", "seedDataToDB.js"]
    environment:
      SEED_DB_USER: app_user
      SEED_DB_PASS: StrongP@ssw0rd!
      SEED_DB_PORT: 1433
      SEED_DB_DIALECT: mssql
    depends_on:
      catalog-db:
        condition: service_healthy
      order-db:
        condition: service_healthy
      payment-db:
        condition: service_healthy
      seating-db:
        condition: service_healthy
      user-db:
        condition: service_healthy

