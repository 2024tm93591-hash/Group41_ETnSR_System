services:
  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "3000:3000"
    environment:
      DB_HOST: user-db
      DB_NAME: user_db
      DB_USER: app_user
      DB_PASS: StrongP@ssw0rd!
      JWT_SECRET: supersecretkey
    depends_on:
      user-db:
        condition: service_healthy

  user-db:
    build:
      context: .
      dockerfile: db.Dockerfile
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "StrongP@ssw0rd!"
      MSSQL_PID: "Express"
    ports:
      - "1437:1433"
    volumes:
      - user-db-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -b -V 16 -S localhost -U sa -P "StrongP@ssw0rd!" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: always

  catalog-service:
    build:
      context: ./catalog-service/catalog-service
      dockerfile: Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "3001:3001"
    environment:
      DB_HOST: catalog-db
      DB_NAME: catalog_db
      DB_USER: app_user
      DB_PASS: StrongP@ssw0rd!
      # Spring Boot datasource (connects to catalog-db container)
      SPRING_DATASOURCE_URL: "jdbc:sqlserver://catalog-db:1433;databaseName=catalog_db"
      SPRING_DATASOURCE_USERNAME: "app_user"
      SPRING_DATASOURCE_PASSWORD: "StrongP@ssw0rd!"
    depends_on:
      catalog-db:
